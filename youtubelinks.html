<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:white;">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/7PHTNPs34kU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="column" style="background-color:white;">
    <iframe src="https://www.imdb.com/videoembed/vi652083481" allowfullscreen width="100%" height="100%"></iframe>
  </div>
  <div class="column" style="background-color:white;">
    <iframe src="https://www.imdb.com/videoembed/vi3647538201" allowfullscreen width="100%" height="100%"></iframe>
  </div>
    
</div>

</body>
</html>
