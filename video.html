  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyCaZFKcPvoDsiR_lHGuIbGeCEqahcT3fXg",
      authDomain: "mymovies-8faf0.firebaseapp.com",
      projectId: "mymovies-8faf0"
    });

    var db = firebase.firestore();
    var count = 0;

    function refresh() {
      db.collection("block_chain").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          count = doc.data().count;
          $("#value").html(count);
        });
      });
    }

    function add() {
      count++;
      $("#value").html(count);
      db.collection("block_chain").where("uid", "==", 1)
        .get()
        .then(function (querySnapshot) {
          querySnapshot.forEach(function (doc) {
            db.collection("block_chain").doc(doc.id).update({
              count
            });
          });
        })
    }

    $(document).ready(refresh);
  </script>
